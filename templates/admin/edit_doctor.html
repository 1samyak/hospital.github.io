{% extends "base.html" %}
{% block content %}

<h2><i class="fas fa-edit"></i> Edit Doctor Profile</h2>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form action="{{ url_for('edit_doctor', id=doctor.id) }}" method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="username" value="{{ doctor.username }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ doctor.email }}" required>
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" name="department" value="{{ doctor.doctor_profile.department }}" required>
        </div>
        <div class="form-group">
            <label>Specialization</label>
            <input type="text" name="specialization" value="{{ doctor.doctor_profile.specialization }}" required>
        </div>
        <div class="form-group">
            <label>Experience (Years)</label>
            <input type="number" name="experience" value="{{ doctor.doctor_profile.experience }}" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Update Profile</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning"
            style="width: 100%; margin-top: 10px; display: block; text-align: center;">Cancel</a>
    </form>
</div>

{% endblock %}
