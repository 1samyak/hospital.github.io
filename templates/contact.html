{% extends "base.html" %}

{% block content %}

<div class="row" style="display: flex; gap: 40px; flex-wrap: wrap;">

    <!-- Contact Form Section -->
    <div style="flex: 3; min-width: 350px;">
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Get in Touch</h2>
            <p style="margin-bottom: 30px; color: #666;">Have a question? Fill out the form below and we'll get back to
                you within 24 hours.</p>

            <form action="#" method="POST"> <!-- Action="#" because this is a demo form -->
                <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label>First Name</label>
                        <input type="text" name="firstname" required placeholder="John">
                    </div>
                    <div style="flex: 1;">
                        <label>Last Name</label>
                        <input type="text" name="lastname" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="appointment">Appointment Issue</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" required placeholder="How can we help you today?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="padding: 12px 30px;">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Contact Info Sidebar -->
    <div style="flex: 1; min-width: 250px;">
        <!-- Info Card -->
        <div class="card" style="background: #007bff; color: white;">
            <h3 style="margin-bottom: 20px; color: white;">Contact Info</h3>

            <div style="margin-bottom: 20px;">
                <i class="fas fa-map-marker-alt" style="float: left; margin-top: 5px; margin-right: 15px;"></i>
                <p style="margin: 0; font-weight: 600;">Address</p>
                <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">123 Health Avenue, <br>Sector 62, Noida,
                    <br>Delhi NCR - 201301</p>
            </div>

            <div style="margin-bottom: 20px;">
                <i class="fas fa-phone" style="float: left; margin-top: 5px; margin-right: 15px;"></i>
                <p style="margin: 0; font-weight: 600;">Phone</p>
                <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">+91-11-2233-4455</p>
            </div>

            <div style="margin-bottom: 20px;">
                <i class="fas fa-envelope" style="float: left; margin-top: 5px; margin-right: 15px;"></i>
                <p style="margin: 0; font-weight: 600;">Email</p>
                <p style="margin: 0; opacity: 0.9; font-size: 0.9rem;">support@medicore.com</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
