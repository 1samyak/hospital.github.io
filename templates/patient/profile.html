{% extends "base.html" %}
{% block title %}My Profile - MediCore{% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="display: flex; justify-content: center; margin-top: 30px;">
        <div class="col-md-8" style="width: 100%; max-width: 800px;">
            <div class="card">
                <h3><i class="fas fa-user-circle"></i> My Profile</h3>

                <form method="POST" action="{{ url_for('patient_profile') }}">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" value="{{ user.username }}" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" value="{{ user.role|capitalize }}" disabled
                            style="background-color: #e9ecef;">
                    </div>

                    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                        <h4 style="margin-bottom: 15px; color: #6c757d;">Change Password (Optional)</h4>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="new_password"
                                placeholder="Leave blank to keep current password">
                        </div>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 10px;">
                        <button type="submit" class="btn"><i class="fas fa-save"></i> Save Changes</button>
                        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-warning">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
